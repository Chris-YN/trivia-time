<div class="scoreTopBand">
  <!-- <p>ðŸ˜Ž lets see how you did ðŸ˜Ž</p> -->
  <p>lets see how you did..</p>
</div>

<div class="scoreBodyContainer">
  <h2><span>{{storedUserName}}</span></h2>
  <h2>YOUR SCORE is <span>{{storedUserScore}}!!</span></h2>
  
  <p *ngIf="storedUserScore === 1000">How?? How did you get to be so good?</p>
  <p *ngIf="storedUserScore > 800 && storedUserScore < 1000">Wow. just Wow</p>
  <p *ngIf="storedUserScore > 600 && storedUserScore <= 800">Yay! you did so well</p>
  <p *ngIf="storedUserScore > 500 && storedUserScore <=600 ">You did this before huh?</p>
  <p *ngIf="storedUserScore <= 500 ">Better luck next time!</p>
</div>

<div class="scoreBottomBand">
</div>

<div class="restartButtonContainer">
  <button class="restarButton" routerLink="/">Give it another try</button>
</div>
