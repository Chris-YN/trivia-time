<div class="gameContainer">
  <div class="questionNumContainer">
    <!-- question Counter -->
    <p>Question {{currentQuestionIndex + 1}} / {{triviaDataArr.length}}</p>
  </div>

  <div class="questionsAndOptions">
    <!-- questions -->
    <div class="questionContainer">
      <h3>
        {{questionsArr[currentQuestionIndex]}}
      </h3>
    </div>

    <!-- options -->
    <div class="optionsContainer">
      <ul>
        <li class="option" *ngFor="let option of OptionsArr[currentQuestionIndex]">
          <button 
          [ngClass]="{disabled: triviaEndMet === true, btnEffect: triviaEndMet === false}"
          [disabled]="triviaEndMet === true" (click)="OnOptionClick($event)">{{option}}
          </button>
        </li>
      </ul>
    </div>
  </div>


  <!-- answer check -->
  <div class="righOrWrong">
    <p *ngIf="wasCorrectCheck === 1">Yay! ðŸŽ‰ +100 pts</p>
    <p *ngIf="wasCorrectCheck === -1">Sorry! ðŸ˜• -20 pts</p>
  </div>

  <!-- nav buttons -->
  <div class="navButtonsContainer">
    <button class="navButtonL navButtonHoverTarget" *ngIf="triviaEndMet === false; else scoreButton" routerLink="" (click)="onScoreButtonClick()">
      Restart
    </button>

    <ng-template #scoreButton>
      <button [ngClass]="{highlight: triviaEndMet === true}" class="navButtonL" routerLink="/score-page" (click)="onScoreButtonClick()">See My Score</button>
    </ng-template>

    <button 
    class="navButtonR" 
    [disabled]="currentQuestionIndex === triviaDataArr.length-1"
    [ngClass]="{greyout: currentQuestionIndex === triviaDataArr.length-1}"
    (click)="onSkipClick()">Skip Question</button>
  </div>
