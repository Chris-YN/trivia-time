<div class="container">
  <div>
    <h2>Game Page</h2>
  </div>
  <div class="gameContainer">
    <div class="questionContainer">
      <p>
        {{questionsArr[currentQuestionIndex]}}
      </p>
    </div>

    <hr>

    <div class="questionNumContainer">
      <p>{{currentQuestionIndex + 1}} / {{triviaDataArr.length}}</p>
    </div>

    <hr>

    <div class="optionsContainer">
      <ul *ngFor="let option of OptionsArr[currentQuestionIndex]">
        <li class="option" [ngClass]="{disabled: triviaEndMet === true, btnEffect: triviaEndMet === false}">
          <button [disabled]="triviaEndMet === true" (click)="OnOptionClick($event)">{{option}}
          </button>
        </li>
      </ul>
    </div>

    <div class="righOrWrong">
      <p *ngIf="wasCorrectCheck === 1">Yay! ðŸŽ‰ +100 pts</p>
      <p *ngIf="wasCorrectCheck === -1">Sorry! ðŸ˜• -50 pts</p>
    </div>

    <button *ngIf="triviaEndMet === false; else scoreButton" routerLink="" (click)="onScoreButtonClick()">
      Restart
    </button>

    <ng-template #scoreButton>
      <button routerLink="/score-page" (click)="onScoreButtonClick()">See My Score</button>
    </ng-template>

    <button [disabled]="currentQuestionIndex === triviaDataArr.length-1 " (click)="onSkipClick()">Skip Question</button>

    <hr>

    <ul class="aFlexParent">
      <li><a routerLink="/game-page">Game Page</a></li>
      <li><a routerLink="/">Welcome Page</a></li>
      <li><a routerLink="/score-page">Score Page</a></li>
    </ul>
  </div>


</div>
